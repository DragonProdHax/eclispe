<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse - Gaming Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="font-orbitron text-glow">ECLIPSE</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="#home" class="nav-link" data-page="home">Home</a>
                <a href="#games" class="nav-link" data-page="games">Games</a>
                <a href="#about" class="nav-link" data-page="about">About</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Home Page -->
    <div id="home-page" class="page active">
        <div class="home-container">
            <!-- Particles Background -->
            <div id="particles-js" class="particles-container"></div>
            
            <!-- Animated Lines -->
            <svg class="animated-lines">
                <line class="line line-1" x1="10%" y1="20%" x2="90%" y2="80%"></line>
                <line class="line line-2" x1="20%" y1="80%" x2="80%" y2="20%"></line>
            </svg>

            <!-- Main Content -->
            <div class="home-content">
                <!-- Left Side -->
                <div class="home-left">
                    <h1 class="home-title">
                        <span class="title-eclipse">ECLIPSE</span>
                    </h1>
                    <p class="home-description">
                        Welcome to Eclispe
                    </p>
                    <button class="start-button" id="startButton">START PLAYING!</button>
                    
                    
                </div>

                <!-- Right Side - Games Grid -->
                <div class="home-right">
                    <div class="trending-container">
                        <div class="trending-border"></div>
                        <div class="trending-content">
                            <div class="trending-header">
                                <svg class="trending-icon" viewBox="0 0 24 24">
                                    <path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/>
                                </svg>
                                <h3>TRENDING</h3>
                            </div>
                            
                            <div class="games-grid" id="homeGamesGrid">
                                <!-- Games will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Games Page -->
    <div id="games-page" class="page">
        <div id="particles-js-games" class="particles-container"></div>
        <div class="games-container">
            <div class="games-header">
                <h1 class="games-title font-orbitron text-glow">GAMES LIBRARY</h1>
                <p class="games-subtitle">Discover amazing games across different categories</p>
            </div>

            <!-- Search and Filter -->
            <div class="games-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search games...">
                    <div class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                </div>
                
                <div class="filter-container">
                    <select id="categoryFilter" class="category-filter">
                        <option value="">All Categories</option>
                        <option value="Action">Action</option>
                        <option value="Battle Royale">Battle Royale</option>
                        <option value="Platformer">Platformer</option>
                        <option value="Racing">Racing</option>
                        <option value="Idle">Idle</option>
                    </select>
                </div>
            </div>

            <!-- Games Grid -->
            <div class="games-list" id="gamesList">
                <!-- Games will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Game Player Page -->
    <div id="game-page" class="page">
        <div id="particles-js-game" class="particles-container"></div>
        <div class="game-container">
            <div class="game-header">
                <button class="back-button" id="backButton">‚Üê Back to Games</button>
                <h1 class="game-title" id="gameTitle">Game Title</h1>
            </div>
            
            <div class="game-content">
                <div class="game-player">
                    <iframe id="gameFrame" class="game-iframe" src="" frameborder="0" allowfullscreen></iframe>
                    <div class="game-controls-overlay">
                        <button class="game-control-btn" id="reloadButton" title="Reload Game">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="m20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                            </svg>
                        </button>
                        <button class="game-control-btn" id="fullscreenButton" title="Fullscreen">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m21 21-6-6m6 6v-4.8m0 4.8h-4.8"></path>
                                <path d="M3 16.2V21m0 0h4.8M3 21l6-6"></path>
                                <path d="M21 7.8V3m0 0h-4.8M21 3l-6 6"></path>
                                <path d="M3 7.8V3m0 0h4.8M3 3l6 6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="game-sidebar">
                    <div class="game-info">
                        <img id="gameIcon" class="game-icon" src="" alt="Game Icon">
                        <h2 id="gameInfoTitle">Game Title</h2>
                        <p id="gameDescription">Game description will appear here.</p>
                        <div class="game-tags" id="gameTags"></div>
                    </div>
                    
                    <div class="related-games">
                        <h3>More Games</h3>
                        <div class="related-games-list" id="relatedGamesList">
                            <!-- Related games will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About Page -->
    <div id="about-page" class="page">
        <div id="particles-js-about" class="particles-container"></div>
        <div class="about-container">
            <div class="about-content">
                <h1 class="about-title font-orbitron text-glow">ABOUT ECLIPSE</h1>
                <div class="about-text">
                    <p>A lot of games thats it</p>
                </div>
            </div>
        </div>
    </div>

    <script src="games-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
